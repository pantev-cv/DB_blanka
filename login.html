<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>

<h2>Вход</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Парола"><br><br>

<button id="loginBtn">Вход</button>

<p id="msg"></p>

<!-- 1) Зареждаме Supabase CDN (създава global window.supabase) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- 2) Твоят app.js, който създава window.sb -->
<script src="app.js"></script>

<!-- 3) Кратък скрипт за логин, използващ window.sb -->
<script>
document.getElementById('loginBtn').addEventListener('click', login);

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    document.getElementById("msg").innerText = "Попълни email и парола";
    return;
  }

  if (!window.sb) {
    document.getElementById("msg").innerText = "Supabase клиентът не е инициализиран";
    console.error("window.sb missing — check that app.js loaded and contains the anon key");
    return;
  }

  try {
    const { data, error } = await window.sb.auth.signInWithPassword({
      email: email,
      password: password
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
      console.error("Auth error:", error);
      return;
    }

    // Успешен вход
    document.getElementById("msg").innerText = "Успешен вход ✅";
    // Примерно пренасочване
    window.location.href = "index.html";
  } catch (err) {
    console.error("Unexpected error during sign in:", err);
    document.getElementById("msg").innerText = "Грешка при опит за вход";
  }
}
</script>

</body>
</html>
