<!-- Supabase CDN и глобален клиент -->

<!-- Малко клиентско поведение (опционално) -->
<script>
  // Пример: показва дали потребителят е влязъл
  (async function checkAuth() {
    if (!window.sb) return;
    const { data: { user } } = await window.sb.auth.getUser().catch(() => ({ data: { user: null } }));
    const hdr = document.createElement('p');
    if (user) {
      hdr.innerText = `Влязъл: ${user.email}`;
    } else {
      hdr.innerText = 'Не сте влезли.';
    }
    document.body.insertBefore(hdr, document.body.firstChild);
  })();
</script>
